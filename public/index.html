<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Alura Saude</title>
    </head>
    <body>
        <header class="mb-5">
            <nav class="navbar navbar-light bg-success">
                <a class="navbar-brand h1 mb-0" href="#">Alura Saude</a>
            </nav>
        </header>
        <main class="container">
            <form class="mb-5 js-form">
                <div class="form-row">
                    <div class="form-group col">
                        <label for="nome">Nome*</label>
                        <input class="form-control js-nome" id="nome" maxlength="120" name="nome" required type="text" />
                        <span class="invalid-feedback d-none"></span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-6">
                        <label for="idade">Idade*</label>
                        <input class="form-control js-idade" id="idade" min="0" max="100" name="idade" required type="number" />
                        <span class="invalid-feedback d-none"></span>
                    </div>
                    <div class="form-group col-6">
                        <label for="sexo">Sexo*</label>
                        <select class="form-control js-sexo" id="sexo" name="sexo" required>
                            <option></option>
                            <option value="Feminino">Feminino</option>
                            <option value="Masculino">Masculino</option>
                        </select>
                        <span class="invalid-feedback d-none"></span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-6 col-md-4">
                        <label for="peso">Peso*</label>
                        <input class="form-control js-peso" id="peso" min="0" max="200" name="peso" required step="0.01" type="number" />
                        <span class="invalid-feedback d-none"></span>
                    </div>
                    <div class="form-group col-6 col-md-4">
                        <label for="altura">Altura*</label>
                        <input class="form-control js-altura" id="altura" min="0" max="2.5" name="altura" required step="0.01" type="number" />
                        <span class="invalid-feedback d-none"></span>
                    </div>
                    <div class="form-group col-12 col-md-4">
                        <label for="imc">IMC</label>
                        <input class="form-control js-imc" id="imc" name="imc" readonly type="number" />
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col">
                        <span class="text-muted">* campos obrigat√≥rios</span>
                    </div>
                </div>
                <button class="btn btn-success js-salvar" disabled>Salvar</button>
                <button class="btn btn-primary js-importar" type="button">Importar Dados</button>
            </form>
            <table class="table table-hover table-striped table-responsive-sm">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Idade</th>
                        <th scope="col">Sexo</th>
                        <th scope="col">Peso</th>
                        <th scope="col">Altura</th>
                        <th scope="col">IMC</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody class="js-corpoTabela"></tbody>
            </table>
        </main>
    </body>
</html>
